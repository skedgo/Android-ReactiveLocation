apply plugin: "com.android.library"
apply plugin: "maven"

android {
  compileSdkVersion 25
  buildToolsVersion "26.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  compileOnly "com.google.android.gms:play-services-location:11.0.4"
  compileOnly "com.google.android.gms:play-services-maps:11.0.4"
  compileOnly "io.reactivex:rxjava:1.3.0"
}
