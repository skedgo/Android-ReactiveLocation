apply plugin: "com.android.library"
apply plugin: "maven"

android {
  compileSdkVersion 25
  buildToolsVersion "25.0.2"

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_7
    targetCompatibility JavaVersion.VERSION_1_7
  }
}

dependencies {
  provided "com.google.android.gms:play-services-location:10.2.6"
  provided "com.google.android.gms:play-services-maps:10.2.6"
  provided "io.reactivex:rxjava:1.3.0"
}
